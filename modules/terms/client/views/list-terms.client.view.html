<section>
  <div class="page-header">
    <h1>Terms</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="term in vm.terms"
       data-ui-sref="terms.view({ termId: term._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="term.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="term.user" data-ng-bind="term.user.displayName"></span>
        <span data-ng-if="!term.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="term.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.terms.$resolved && !vm.terms.length">
    No Terms yet, why don't you <a data-ui-sref="terms.create">create one</a>?
  </div>
</section>
