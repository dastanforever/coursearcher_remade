<section>
  <div class="page-header">
    <h1>Crons</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="cron in vm.crons"
       data-ui-sref="crons.view({ cronId: cron._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="cron.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="cron.user" data-ng-bind="cron.user.displayName"></span>
        <span data-ng-if="!cron.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="cron.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.crons.$resolved && !vm.crons.length">
    No Crons yet, why don't you <a data-ui-sref="crons.create">create one</a>?
  </div>
</section>
