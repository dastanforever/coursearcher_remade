<section>
  <div class="page-header">
    <h1>Searches</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="search in vm.searches"
       data-ui-sref="searches.view({ searchId: search._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="search.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="search.user" data-ng-bind="search.user.displayName"></span>
        <span data-ng-if="!search.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="search.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.searches.$resolved && !vm.searches.length">
    No Searches yet, why don't you <a data-ui-sref="searches.create">create one</a>?
  </div>
</section>
